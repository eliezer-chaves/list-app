<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="lib/favicon.svg" />
</head>
<body>
    <header class="container-fluid">
        List App
    </header>
    <div class="container">
        <form id="formulario" class="form" action="">
            <div class="formulario-inputs">
                <div class="formulario-inputs-nome">
                    <div class="input-group input-group">
                        <span class="input-group-text">Nome:</span>
                        <input data-index="new" id="item" type="text" class="form-control" autocomplete="off"
                        required>
                    </div>
                </div>
                <div class="formulario-inputs-valor">
                    <div class="input-group input-group">
                        <span class="input-group-text">R$</span>
                        <input
                        required 
                        id="valor"
                        type="tel" class="form-control">
                    </div>
                </div>
            </div>
            <div class="formulario-button">
                <button id="adicionar" class="btn btn-primary w-50">Adicionar</button>
                <button id="editar-element" class="btn btn-warning w-50">Editar e Salvar</button>
            </div>
        </form>
        <div class="list">
            <table id="tabela-items" class="lista-items table table-striped table-hover table-bordered table-light align-middle">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    
        
    




    <div class="modal" id="modal">
        <div class="modal-content">
            <header  class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form">
                <input id="item" type="text" class="modal-field" autocomplete="off"
                required>
                <input
                required 
                id="valor"
                type="text" class="form-control">
                
            </form>
            <footer class="modal-footer">

                <button class="button green" id="editar">Salvar</button>
                <button id="ecluir" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="lib/jquery.maskMoney.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#valor").maskMoney();
        })
        </script>
</body>
</html>
