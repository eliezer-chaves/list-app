<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE COMPRAS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="lib/favicon.svg" />
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cc68fbb661.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid">
        LISTA DE COMPRAS
    </header>
    <div class="container">
        <form id="formulario" class="form" action="">
            <div class="formulario-inputs">
                <div class="formulario-inputs-nome">
                    <div class="input-group input-group">
                        <span class="input-group-text">Item:</span>
                        <input data-index="new" id="item" type="text" class="form-control" autocomplete="off"
                        required>
                    </div>
                </div>
                <div class="formulario-inputs-valor">
                    <div class="input-group input-group">
                        <span class="input-group-text">Quantidade:</span>
                        <input
                        value="0"
                        min="0"
                        autocomplete="off"
                        required 
                        id="quantidade"
                        type="number" class="form-control">
                    </div>
                </div>
                <div class="formulario-inputs-valor">
                    <div class="input-group input-group">
                        <span class="input-group-text">R$</span>
                        <input
                        required 
                        id="valor"
                        type="tel" class="form-control">
                    </div>
                </div>
            </div>

            <div class="formulario-button">
                <a href="#" id="adicionar" class="btn btn-primary botoes">
                    Adicionar
                    <span><i class="fa-solid fa-cart-plus"></i></span>
                </a>

                <button id="editar-element" class="btn btn-warning">Editar e Salvar</button>
            </div>
        </form>
        <br>
        <div class="list" id="list">
            <table id="tabela-items" class=" lista-items table table-sm table-striped table-hover table-bordered align-middle ">
                <thead class="table-dark">
                    <tr class="text-center align-middle ">
                        <th class="titulo-header-tabela">Nome</th>
                        <th class="titulo-header-tabela">Qtd</th>
                        <th class="titulo-header-tabela">Valor Uni.</th>
                        <th class="titulo-header-tabela">Total</th>
                        <th class="titulo-header-tabela">Editar</th>
                        <th class="titulo-header-tabela">Excluir</th>
                    </tr>
                </thead>
                <tbody class="text-center font-body-tabela">
                        
                </tbody>
                <tfoot class="table-dark text-center">
                    <th colspan="3" class="text-start">Total</th>
                    <th colspan="2" class="text-center" id="total" value="">R$ 00,00</th>
                    <td>
                        <a type="button" class="btn btn-danger btn-sm" role="button" aria-disabled="true" id="excluir-tudo">
                            Excluir tudo
                        </a>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header  class="modal-header">
                <h2>Novo Item</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form">
                <input id="item" type="text" class="modal-field" autocomplete="off"
                required>
                <input
                required 
                id="valor"
                type="text" class="form-control">
            </form>
            <footer class="modal-footer">
                <button class="button green" id="editar">Salvar</button>
                <button id="ecluir" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>

    <div id="carrinho">
        <h3>Seu carrinho est√° vazio :(</h3>
        <img src="lib/empty-box.svg"  id="empty-cart" alt="">
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="lib/jquery.maskMoney.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#valor").maskMoney();
        })
        </script>
</body>
</html>
